# Artenic AI â€” Development Dependencies
# =============================================================================
# Starts PostgreSQL + MLflow for local development.
# The platform itself runs natively via: uv run python -m artenic_ai_platform
#
# Usage:
#   just dev-up        # or: docker compose -f docker-compose.dev.yml up -d
#   just dev-down      # or: docker compose -f docker-compose.dev.yml down
#   just dev-reset     # or: docker compose -f docker-compose.dev.yml down -v
# =============================================================================

name: artenic-ai-dev

services:
  db:
    image: postgres:18-alpine
    container_name: artenic-ai-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: artenic_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - dev-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d artenic_ai"]
      interval: 5s
      timeout: 3s
      retries: 5

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.19.0
    container_name: artenic-ai-dev-mlflow
    restart: unless-stopped
    command: >
      bash -c "pip install --quiet psycopg2-binary &&
      mlflow server
        --host 0.0.0.0
        --port 5000
        --backend-store-uri postgresql://postgres:postgres@db:5432/artenic_ai
        --default-artifact-root /mlflow-artifacts
        --serve-artifacts"
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    volumes:
      - dev-mlflow-artifacts:/mlflow-artifacts
    depends_on:
      db:
        condition: service_healthy

volumes:
  dev-pgdata:
  dev-mlflow-artifacts:
