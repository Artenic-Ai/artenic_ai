[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artenic-ai-sdk-client"
version = "0.7.0"
description = "HTTP client for the Artenic AI Platform"
readme = "../../../README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
authors = [
    { name = "Artenic Cloud", email = "dev@artenic.cloud" },
]

dependencies = [
    "artenic-ai-sdk>=0.7.0",
    "httpx>=0.27",
]

[tool.hatch.build.targets.wheel]
packages = ["src/artenic_ai_sdk_client"]
