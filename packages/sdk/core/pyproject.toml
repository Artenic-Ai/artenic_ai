[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artenic-ai-sdk"
version = "0.7.0"
description = "Shared SDK for Artenic AI â€” BaseModel contract, schemas, types, decorators"
readme = "../../../README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
authors = [
    { name = "Artenic Cloud", email = "dev@artenic.cloud" },
]

dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "numpy>=1.26",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
ensemble = ["artenic-ai-sdk-ensemble>=0.7.0"]
training = ["artenic-ai-sdk-training>=0.7.0"]
client = ["artenic-ai-sdk-client>=0.7.0"]
all = [
    "artenic-ai-sdk-ensemble>=0.7.0",
    "artenic-ai-sdk-training>=0.7.0",
    "artenic-ai-sdk-client>=0.7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/artenic_ai_sdk"]
