[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artenic-ai-sdk"
version = "0.1.0"
description = "Shared SDK for Artenic AI â€” BaseModel contract, schemas, ensemble management"
readme = "../../README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
authors = [
    { name = "Artenic Cloud", email = "dev@artenic.cloud" },
]

dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "numpy>=1.26",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
torch = ["torch>=2.0", "safetensors>=0.4"]
onnx = ["onnx>=1.15", "onnxruntime>=1.17"]
client = ["httpx>=0.27"]

[tool.hatch.build.targets.wheel]
packages = ["src/artenic_ai_sdk"]
