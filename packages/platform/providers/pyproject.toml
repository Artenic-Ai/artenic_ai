[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artenic-ai-platform-providers"
version = "0.7.0"
description = "Artenic AI Platform â€” Cloud Training Providers & Provider Hub"
readme = "../../../README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
authors = [
    { name = "Artenic Cloud", email = "dev@artenic.cloud" },
]

dependencies = [
    "artenic-ai-platform",
    "openstacksdk>=4.0",
]

[project.optional-dependencies]
gcp = ["google-cloud-compute>=1.16", "google-cloud-storage>=2.14"]
aws = ["boto3>=1.34"]
azure = [
    "azure-mgmt-compute>=32.0",
    "azure-mgmt-network>=26.0",
    "azure-storage-blob>=12.19",
    "azure-identity>=1.15",
]
k8s = ["kubernetes>=28.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/artenic_ai_platform_providers"]
